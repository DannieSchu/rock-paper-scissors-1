<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Select rock, paper, or scissors by clicking on your choice, then click the PLAY button.</h2>
        <ul id="rules">
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </header>

    <main>
        <section id="container">
            <div class="box" id="rock-box">
                <img src="assets/hand-rock.png"><br>
                <input type="radio" name="rps" value="rock" id="rock">
                <label for="rock">ROCK</label>
            </div>

            <div class="box" id="paper-box">
                <img src="assets/hand-paper.png"><br>
                <input type="radio" name="rps" value="paper" id="paper">
                <label for="paper">PAPER</label>
            </div>

            <div class="box" id="scissors-box">
                <img src="assets/hand-scissors.png"><br>
                <input type="radio" name="rps" value="scissors" id="scissors">
                <label for="scissors">SCISSORS</label>
            </div>
        </section>

        <section id="trackers">
            <span id="win-counter">__ WINS</span>
            <span id="loss-counter">__ LOSSES</span>
            <span id="draw-counter">__ DRAWS</span>
        </section>

        <section id="play">
            <button id="play-button">PLAY!</button>
        </section>

        <section id="results">
            <p>You threw <span id="user-throw"></span>. The computer threw <span id="computer-throw"></span>.</p>
            <p id="win-lose">You <span id="win-or-lose"></span>!</p>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
