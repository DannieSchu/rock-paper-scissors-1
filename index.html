<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2> Select rock, paper, or scissors by clicking on your choice, then click the PLAY button.</h2>
        <h3>Rock beats Scissors | Scissors beats Paper | Paper beats Rock</h3>
    </header>

    <main>
        <section id="container">
            <div class="box" id="rock-box">
                <label> ROCK
                    <input type="radio" name="rps" value="rock">
                </label>
            </div>

            <div class="box" id="paper-box">
                <label> PAPER
                    <input type="radio" name="rps" value="paper">
                </label>
            </div>

            <div class="box" id="scissors-box">
                <label> SCISSORS
                    <input type="radio" name="rps" value="scissors">
                </label>
            </div>
        </section>

        <section id="trackers">
            <span id="win-counter">__ WINS</span>
            <span id="loss-counter">__ LOSSES</span>
            <span id="draw-counter">__ DRAWS</span>
        </section>

        <section id="play">
            <button id="play-button">PLAY!</button>
        </section>

        <section id="results">
            <p>You threw <span id="user-throw"></span>.</p>
            <p>The computer threw <span id="computer-throw"></span>.</p>
            <p>You <span id="win-or-lose"></span></p>
        </section>

    </main>

    <footer>
        &copy; 2020 Jenna Goldman
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
